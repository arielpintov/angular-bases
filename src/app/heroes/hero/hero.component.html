<h1>{{ name}}</h1>
<dl>
    <td>Nombre:</td>
    <dd> {{ name }}</dd>

    <td>Edad:</td>
    <dd> {{ age }}</dd>

    <td>MÃ©todo:</td>
    <dd> {{ getHeroDescripcion() }}</dd>

    <td>Capitalizado:</td>
    <dd> {{ capitalizedName }}</dd>

    <button
       *ngIf="name !== 'Spiderman'" 
       class="btn btn-primary mx-2" 
       (click)="changeHero()">
       cambiar nombre
    </button>

    <button
       *ngIf="age !== 21"  
       class="btn btn-primary" (click)="changeAge()">
        cambiar edad
    </button>

    <button 
       class="btn btn-primary mx-2" 
       (click)="resetForm()">
       Reset
    </button>
    
</dl>
